<body>
	<!-- Modal -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- Body content -->


	<div class="header-connect" id="header">
		<!-- HEADER TELEPHONE & MAIL -->
	</div>
	<!--End top header -->

	<nav class="navbar navbar-default" id="menu">
		<!-- NAVIGATION BAR -->
	</nav>


	<div class="page-head" id="helloUser"></div>


	<!--  >div class="page-head" style="background-color: #FFF;">
		<div class="container"></div>
	</div-->
	<!-- End page header -->

	<!-- property area -->
	<div class="properties-area recent-property"
		style="background-color: #FFF;">
		<div class="container">
			<div class="col-md-12 padding-bottom-40 large-search">
				<div class="search-form wow pulse">
					<form class=" form-inline" action="javascript:addMetting();">
						<div class="col-md-12 clear">
							<div class="col-md-12">
								<input type="text" class="form-control" placeholder="adress"
									style="color: #000;" id="meetAddress">
							</div>
							<div class="col-md-5">
								<input type="text" class="form-control" placeholder="name"
									style="color: #000;" id="meetName">
							</div>
							
							<div class="col-md-5">
								<input type="date" class="form-control" style="color: #000;"
									id="meetDate">
							</div>
							<div class="col-md-2">
								<input type="time" class="form-control" style="color: #000;"
									id="meetTime">
							</div>


							<div class="col-md-2">
								<div class="text-center">
									<button type="submit" class="btn btn-default">Add</button>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12  <!--pr0 padding-top-40 properties-page">
					<div class="col-md-12 clear">

						<h2>Mes rendez-vous</h2>
						<div class="proerty-th"></div>
						<table id="example" class="table table-striped table-bordered"
							cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>Nom</th>
									<th>Adresse</th>
									<th>Date</th>

								</tr>
							</thead>

							<tbody id="meetList">

							</tbody>
						</table>

					</div>

				</div>

			</div>
		</div>
	</div>


	<!-- Footer area-->
	<div class="footer-area" id="footer"></div>

	<script src="assets/js/modernizr-2.6.2.min.js"></script>
