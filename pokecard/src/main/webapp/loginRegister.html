<body>

	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- Body content -->


	<div class="header-connect" id="header">
		<!-- HEADER TELEPHONE & MAIL -->
	</div>
	<!--End top header -->

	<nav class="navbar navbar-default" id="menu">
		<!-- NAVIGATION BAR -->
	</nav>


	<!--  >div class="page-head" style="background-color: #FFF;">
		<div class="container"></div>
	</div-->
	<!-- End page header -->

	<!-- property area -->
	<div class="content-area recent-Cartes"
		style="padding-bottom: 60px; background-color: rgb(252, 252, 252);">
		<div class="container">
			<div class="row">
				<div class="col-md-12  padding-top-40 properties-page">
					<div id="list-type" class="proerty-th">
						<div class="register-area"
							style="background-color: rgb(249, 249, 249);">
							<div class="container">

								<div class="col-md-6">
								<div id="alertRegister">
								</div>
									<div class="box-for overflow">
										<div class="col-md-12 col-xs-12 register-blocks">
											<h2>Inscription :</h2>
											<form id="registerForm" action="javascript:register();">
												<div class="form-group">
													<label for="name">Login</label> <input type="text"
														class="form-control" id="registerLogin">
												</div>
												<div class="form-group">
													<label for="email">Email</label> <input type="text"
														class="form-control" id="registerEmail">
												</div>
												<div class="form-group">
													<label for="password">Mot de passe</label> <input
														type="password" class="form-control" id="registerPassword">
												</div>
												<div class="text-center">
													<button type="submit" class="btn btn-default">Inscription</button>
												</div>
											</form>
										</div>
									</div>
								</div>
								
								<div class="col-md-6">
								<div id="alertLogin">
								</div>
									<div class="box-for overflow">
										<div class="col-md-12 col-xs-12 login-blocks">
											<h2>Connexion :</h2>
											<form id="loginForm" action="javascript:login();"
												method="post">
												<div class="form-group">
													<label for="email">Pseudo</label> <input type="text"
														class="form-control" id="emailLogin" required>
												</div>
												<div class="form-group">
													<label for="password">Mot de passe</label> <input
														type="password" class="form-control" id="passwordLogin"
														required>
												</div>
												<div class="text-center">
													<button type="submit" class="btn btn-default">Connexion</button>
												</div>
											</form>
											<br>

											<h2>via Facebook ou Google:</h2>

											<p>
												<!--a class="login-social" href="#"><i
													class="fa fa-facebook"></i>&nbsp;Facebook</a> <a
													class="login-social" href="#"><i
													class="fa fa-google-plus"></i>&nbsp;Gmail</a-->
											</p>
										</div>

									</div>
								</div>

							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
